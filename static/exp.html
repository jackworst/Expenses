<!-- exp.html -->
<!DOCTYPE HTML>
<html manifest="exp.appcache">
<!-- html -->
    <head>
        <title>Expenses Test</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
        <script src="jquery.js"></script>
        <script src="json2.js"></script>
        <script src="exp.js"></script>
        <link rel="stylesheet" href="exp.css">
        <link rel="icon" href="retro_coin.ico" type="image/x-icon">
    </head>
    <body>
        <h2 class="topright">Add Expense</h2>
        <form>
            <p>
                <label for="howMuch">Amount: </label>
                <input type="number" id="howMuch"/>
            </p>
            <p>
                <label for="category">Category: </label>
                <select id="category">
                    <option value="food">Food</option>
                    <option value="household">Household</option>
                    <option value="party">Party</option>
                    <option value="leisure">Free Time</option>
                    <option value="health">Health</option>
                    <option value="rent">Rent</option>
                    <option value="clothes">Clothes</option>
                    <option value="transport">Transportation</option>
                    <option value="misc">Miscellaneous</option>
                </select>
            </p>
            <p>
                <label for="what">Text: </label>
                <input type="text" id="what"/>
            </p>
            <p>
                <label for="when">Date: </label>
                <input type="text" id="when"/>
            </p>
            <p>
                <input type="submit" id="add" value="Add"/>
            </p>
        </form>
        <hr/>
        <h2>Pending Sync:</h2>
        <div id="list"></div>
        <form>
            <p>
                <input type="submit" id="sync" value="Synchronize"/>
            </p>
        </form>
        <div id="status"></div>
        <p>
            <a href="/static/stats.html">Stats</a>
        </p>
    </body>
</html>
