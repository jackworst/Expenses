<!-- exp.html -->
<!DOCTYPE HTML>
<!-- html manifest="exp.appcache" -->
<html>
    <head>
        <title>Expenses Test</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
        <script src="jquery.js"></script>
        <script src="json2.js"></script>
        <script src="exp.js"></script>
        <link rel="stylesheet" href="exp.css">
    </head>
    <body>
        <h2>Add Expense:</h2>
        <form>
            <p>
                <label for="when">Date: </label>
                <input type="text" id="when"/>
            </p>
            <p>
                <label for="howMuch">Amount: </label>
                <input type="text" id="howMuch"/>
            </p>
            <p>
                <label for="what">Text: </label>
                <input type="text" id="what"/>
            </p>
            <p>
                <input type="submit" id="add" value="Add"/>
            </p>
        </form>
        <h2>Expenses:</h2>
        <div id="list"></div>
        <form>
            <p>
                <input type="submit" id="sync" value="Synchronize"/>
            </p>
        </form>
        <div id="status"></div>
    </body>
</html>
